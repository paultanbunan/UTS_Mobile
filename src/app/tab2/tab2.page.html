<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Notes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list *ngFor="let data of isiData | async" [routerLink]="['/tab3',data.judul, data.isi, data.date, data.score, data.picture]">
    <ion-item>
      <h1>{{data.judul}}</h1>
    </ion-item>
  </ion-list>
</ion-content>
