<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
        <ion-img [src]="iFoto"></ion-img>
        <span>{{iFoto.nameImage}}</span>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
